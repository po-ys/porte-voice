<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ポルテ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="icon" type="image/jpg" href="porte3.png" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background-color: black; }
    video {
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      max-width: 100vw; max-height: 100vh; object-fit: contain;
      display: none; z-index: 1;
    }
    video.active { display: block; z-index: 2; }
    .footer { position: absolute; top: 10%; width: 100%; text-align: center; z-index: 10; }
    button { font-size: 1.2em; padding: 15px 25px; border-radius: 10px; background: rgba(0,0,0,0.7); color: white; border: 2px solid white; }
    #static-image, #p2-image, #p4-image { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); max-width: 100vw; max-height: 100vh; z-index: 3; }
    #p2-image, #p4-image { display: none; z-index: 5; }
    .hidden { display: none !important; }
  </style>
</head>
<body>

  <img id="static-image" src="porte1.png">
  <img id="p2-image" src="porte2.png">
  <img id="p4-image" src="porte4.png">

  <div id="v-container">
    <video id="p1-v" src="p1.mp4" playsinline muted preload="metadata"></video>
    <video id="p1rev-v" src="p1rev.mp4" playsinline muted preload="metadata"></video>
    <video id="p2-v" src="p2.mp4" playsinline muted preload="metadata"></video>
    <video id="p3-v" src="p3.mp4" playsinline muted preload="metadata"></video>
    <video id="p4-v" src="p4.mp4" playsinline muted preload="metadata"></video>
    <video id="p5-v" src="p5.mp4" playsinline muted preload="metadata"></video>
    <video id="p6-v" src="p6.mp4" playsinline muted preload="metadata"></video>
    <video id="p7-v" src="p7.mp4" playsinline muted preload="metadata"></video>
    <video id="p8-v" src="p8.mp4" playsinline muted preload="metadata"></video>
    <video id="p9-v" src="p9.mp4" playsinline muted preload="metadata"></video>
    <video id="p10-v" src="p10.mp4" playsinline muted preload="metadata" loop></video>
    <video id="p11-v" src="p11.mp4" playsinline muted preload="metadata"></video>
    <video id="p12-v" src="p12.mp4" playsinline muted preload="metadata"></video>
    <video id="p13-v" src="p13.mp4" playsinline muted preload="metadata"></video>
    <video id="p14-v" src="p14.mp4" playsinline muted preload="metadata"></video>
    <video id="p15-v" src="p15.mp4" playsinline muted preload="metadata"></video>
    <video id="p16-v" src="p16.mp4" playsinline muted preload="metadata"></video>
    <video id="p17-v" src="p17.mp4" playsinline muted preload="metadata"></video>
    <video id="p18-v" src="p18.mp4" playsinline muted preload="metadata"></video>
    <video id="p19-v" src="p19.mp4" playsinline muted preload="metadata"></video>
    <video id="p20-v" src="p20.mp4" playsinline muted preload="metadata"></video>
    <video id="p21-v" src="p21.mp4" playsinline muted preload="metadata"></video>
    <video id="p22-v" src="p22.mp4" playsinline muted preload="metadata"></video>
    <video id="p23-v" src="p23.mp4" playsinline muted preload="metadata"></video>
    <video id="p24-v" src="p24.mp4" playsinline muted preload="metadata"></video>
    <video id="p25-v" src="p25.mp4" playsinline muted preload="metadata"></video>
    <video id="p26-v" src="p26.mp4" playsinline muted preload="metadata"></video>
  </div>

  <div class="footer">
    <button id="start-btn">▶ ポルテ おこしてね</button>
  </div>

  <script>
    const btn = document.getElementById("start-btn");
    const staticImg = document.getElementById("static-image");
    const p2Img = document.getElementById("p2-image");
    const p4Img = document.getElementById("p4-image");
    const allVideos = Array.from(document.querySelectorAll('video'));
    
    let activeKey = "";
    let isListening = false;
    let waitingKeywords = true;

    async function switchVideo(key) {
      const nextV = document.getElementById(key + "-v");
      if (!nextV) return;

      // 1. 他の全動画を止めて隠す
      allVideos.forEach(v => {
        if (v !== nextV) {
          v.pause();
          v.classList.remove('active');
          v.muted = true;
        }
      });

      // 2. 音声設定
      nextV.muted = !(key === "p2" || key === "p3");
      if (!nextV.muted) nextV.volume = 1.0;

      // 3. 表示切り替え
      staticImg.classList.add('hidden');
      p2Img.style.display = "none";
      p4Img.style.display = "none";
      nextV.classList.add('active');
      nextV.currentTime = 0;

      try {
        await nextV.play();
      } catch (e) { console.error(e); }
      activeKey = key;
    }

    allVideos.forEach(v => {
      v.onended = () => {
        if (activeKey === "p1rev") {
          v.classList.remove('active');
          staticImg.classList.remove('hidden');
          waitingKeywords = true;
          activeKey = "";
        } else if (activeKey !== "p10" && activeKey !== "") {
          switchVideo("p10");
        }
      };
    });

    function initRecognition() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();
      recognition.lang = 'ja-JP';
      recognition.continuous = true;
      recognition.interimResults = true; // 認識速度を上げる

      const keywords1 = /(ぽるて|ポルテ|ぽーちゃん|ぽおちゃん|ぽうちゃん|ポーちゃん|おーちゃん|フォーちゃん|こうちゃん|父ちゃん|ふぉるて|フォルテ|来れて|これて|取れて|とれて|降りて|おりて|ポチャン|ぽちゃん)/i;
      // ... その他のキーワード定義（元のものをここに全て入れる）
      const oteKeywords = /(おて|お手|大手|おては|お手は|大手は)/i;
      const byeKeywords = /(またね|おやすみ|じゃあね|じゃーね)/i;
      const replyKeywords = /(返事|へんじ|お返事|おへんじ)/i;
      const secondReplyKeywords = /(もう一回|もういっかい|もう1回)/i;
      const kawaiiKeywords = /(かわいい|可愛い)/i;
      const chuKeywords = /(ちゅう|ちゅー|チュー|チュ|注|中|おはよう|おはよー)/i;
      const doushimasuKeywords = /(どうしますか|どおしますか|どーしますか)/i;
      const nakayoshiKeywords = /(なかよし|仲良し)/i;
      const doushitaKeywords = /(どうした|どうしたの)/i;
      const dameKeywords = /(だめ|ダメ|駄目)/i;
      const oshikkoKeywords = /(おしっこ|オシッコ)/i;
      const mizuKeywords = /(みず|水|おみず|お水)/i;
      const unchiKeywords = /(うんち|ウンチ)/i;
      const dakkoKeywords = /(だっこ|ダッコ|抱っこ)/i;
      const okawariKeywords = /(おかわり)/i;
      const kiteKeywords = /(きて|来て|着て)/i;
      const oideKeywords = /(おいで)/i;
      const okiteKeywords = /(おきて)/i;
      const hashiruKeywords = /(はしる|走る)/i;
      const jumpKeywords = /(じゃんぷ|ジャンプ)/i;
      const sugoiKeywords = /(すごい|凄い|りこう|利口|お利口|おりこう|たのしい|楽しい|楽しかったね|おいしい|美味しい|いいね|イイネー|いいねー|いいねえ|イイねえ|イイね|元気|げんき|ゲンキ|ごめん|ゴメン|ごめんよ|ゴメンよ|好き|すき|スキ|ありがとう|ありがと)/i;
      const sanpoKeywords = /(さんぽ|散歩|お散歩|おさんぽ|おやつ|でかけ|出かけ|おでかけ|お出かけ)/i;
      const douzoKeywords = /(どうぞ|食べて|たべて)/i;
      const choudaiKeywords = /(ちょうだい|頂戴)/i;
      const kamatteKeywords = /(かまって|構って|あそんで|遊んで|あそぶの|遊ぶの)/i;
      const ikunoKeywords = /(いくの|行くの|たべるの|食べるの|食べんの|たべんの|いきたい|行きたい|食べたい|たべたい)/i;

      recognition.onresult = (event) => {
        let transcript = "";
        for (let i = event.resultIndex; i < event.results.length; i++) {
          if (event.results[i].isFinal) transcript += event.results[i][0].transcript;
        }
        if (!transcript) return;

        let matched = false;
        if (waitingKeywords && keywords1.test(transcript)) {
          switchVideo("p1");
          waitingKeywords = false;
          matched = true;
        } else if (!waitingKeywords) {
          if (keywords1.test(transcript)) { switchVideo("p3"); matched = true; }
          else if (oteKeywords.test(transcript)) { switchVideo("p9"); matched = true; }
          else if (byeKeywords.test(transcript)) { switchVideo("p1rev"); matched = true; }
          else if (replyKeywords.test(transcript)) { switchVideo("p3"); matched = true; }
          else if (secondReplyKeywords.test(transcript)) { switchVideo("p2"); matched = true; }
          else if (kawaiiKeywords.test(transcript)) { switchVideo("p13"); matched = true; }
          else if (nakayoshiKeywords.test(transcript)) { switchVideo("p14"); matched = true; }
          else if (doushitaKeywords.test(transcript)) { switchVideo("p15"); matched = true; }
          else if (dameKeywords.test(transcript)) { switchVideo("p16"); matched = true; }
          else if (oshikkoKeywords.test(transcript)) { switchVideo("p17"); matched = true; }
          else if (mizuKeywords.test(transcript)) { switchVideo("p18"); matched = true; }
          else if (unchiKeywords.test(transcript)) { switchVideo("p19"); matched = true; }
          else if (dakkoKeywords.test(transcript)) { switchVideo("p20"); matched = true; }
          else if (okawariKeywords.test(transcript)) { switchVideo("p21"); matched = true; }
          else if (kiteKeywords.test(transcript)) { switchVideo("p22"); matched = true; }
          else if (oideKeywords.test(transcript)) { switchVideo("p23"); matched = true; }
          else if (okiteKeywords.test(transcript)) { switchVideo("p24"); matched = true; }
          else if (hashiruKeywords.test(transcript)) { switchVideo("p25"); matched = true; }
          else if (jumpKeywords.test(transcript)) { switchVideo("p26"); matched = true; }
          else if (sugoiKeywords.test(transcript)) { switchVideo("p4"); matched = true; }
          else if (sanpoKeywords.test(transcript)) { switchVideo("p12"); matched = true; }
          else if (chuKeywords.test(transcript)) { switchVideo("p5"); matched = true; }
          else if (douzoKeywords.test(transcript)) { switchVideo("p7"); matched = true; }
          else if (choudaiKeywords.test(transcript)) { switchVideo("p8"); matched = true; }
          else if (kamatteKeywords.test(transcript)) { switchVideo("p6"); matched = true; }
          else if (ikunoKeywords.test(transcript)) { switchVideo("p11"); matched = true; }
          else if (doushimasuKeywords.test(transcript)) {
            p4Img.style.display = "block";
            setTimeout(() => { p4Img.style.display = "none"; switchVideo("p10"); }, 1200);
            matched = true;
          }
          if (!matched && activeKey === "p10") {
            p2Img.style.display = "block";
            setTimeout(() => { p2Img.style.display = "none"; }, 1200);
          }
        }
      };
      recognition.onend = () => { if (isListening) recognition.start(); };
      recognition.start();
    }

    btn.addEventListener("click", () => {
      isListening = true;
      btn.classList.add("hidden");
      // Androidでの再生許可
      allVideos.forEach(v => { v.play().then(() => v.pause()).catch(() => {}); });
      initRecognition();
    });
  </script>
</body>
</html>
