<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ポルテ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/jpg" href="porte3.png" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background-color: black;
    }
    video {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
      z-index: 0;
      background-color: black;
      display: none;
    }
    .footer {
      position: absolute;
      bottom: 5%;
      width: 100%;
      text-align: center;
      color: white;
      text-shadow: 0 0 10px black;
      z-index: 10;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: rgba(0,0,0,0.6);
      color: white;
      cursor: pointer;
      min-width: 140px;
      min-height: 44px;
    }
    .hidden { display: none; }
    p { margin-top: 10px; font-size: 0.9em; line-height: 1.4em; }
    #log {
      display: block;
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 5px 10px;
      font-size: 0.8em;
      border-radius: 5px;
      max-width: 90%;
      word-break: break-word;
      z-index: 10;
      white-space: pre-line;
    }
    #static-image {
      position: fixed;
      top:50%;
      left:50%;
      transform: translate(-50%, -50%);
      max-width:100vw;
      max-height:100vh;
      z-index:0;
      display:block;
    }
  </style>
</head>
<body>

<img id="static-image" src="porte1.png" alt="静止画">

<video id="p1-video" src="p1.mp4" playsinline muted preload="metadata"></video>
<video id="p1rev-video" src="p1rev.mp4" playsinline muted preload="metadata"></video>
<video id="p2-video" src="p2.mp4" playsinline muted preload="metadata"></video>
<video id="p3-video" src="p3.mp4" playsinline muted preload="metadata"></video>
<video id="p4-video" src="p4.mp4" playsinline muted preload="metadata"></video>
<video id="p5-video" src="p5.mp4" playsinline muted preload="metadata"></video>
<video id="p6-video" src="p6.mp4" playsinline muted preload="metadata"></video>
<video id="p7-video" src="p7.mp4" playsinline muted preload="metadata"></video>
<video id="p8-video" src="p8.mp4" playsinline muted preload="metadata"></video>
<video id="p9-video" src="p9.mp4" playsinline muted preload="metadata"></video>
<video id="p10-video" src="p10.mp4" playsinline muted preload="metadata" loop></video>
<video id="p11-video" src="p11.mp4" playsinline muted preload="metadata"></video>
<video id="p12-video" src="p12.mp4" playsinline muted preload="metadata"></video>

<div class="footer">
  <button id="start-btn">▶ スタート</button>
  <p id="start-msg">※最初に1回だけボタンを押してください。</p>
</div>
<div id="log">音声認識待機中...
現在再生: 静止画</div>

<script>
const btn = document.getElementById("start-btn");
const msg = document.getElementById("start-msg");
const log = document.getElementById("log");
const staticImg = document.getElementById("static-image");

const videos = {
  p1: document.getElementById("p1-video"),
  p1rev: document.getElementById("p1rev-video"),
  p2: document.getElementById("p2-video"),
  p3: document.getElementById("p3-video"),
  p4: document.getElementById("p4-video"),
  p5: document.getElementById("p5-video"),
  p6: document.getElementById("p6-video"),
  p7: document.getElementById("p7-video"),
  p8: document.getElementById("p8-video"),
  p9: document.getElementById("p9-video"),
  p10: document.getElementById("p10-video"),
  p11: document.getElementById("p11-video"),
  p12: document.getElementById("p12-video")
};

let isListening = false;
let playedP1 = false;
let playingP1rev = false;
let waitingKeywords = true;
let logLines = ["音声認識待機中...", "現在再生: 静止画"];
let recognition = null;
let recognitionRetryInterval = null;

function updateLog(newLine){
  logLines.unshift(newLine);
  if(logLines.length>2) logLines.pop();
  log.textContent = logLines.join("\n");
}

async function switchVideo(newVideo){
  try{
    staticImg.style.display = "none";
    newVideo.style.display = "block";

    if(newVideo.id==="p2-video" || newVideo.id==="p3-video"){
      newVideo.muted=false;
      newVideo.volume=1.0;
    }else{
      newVideo.muted=true;
      newVideo.volume=0;
    }

    newVideo.currentTime=0;
    await newVideo.play().catch(()=>{});

    Object.values(videos).forEach(v=>{
      if(v!==newVideo){ v.pause(); v.style.display="none"; v.currentTime=0; v.muted=true; v.volume=0;}
    });

    playingP1rev = newVideo.id==="p1rev-video";
    updateLog("現在再生: "+newVideo.src.split('/').pop());
  }catch(e){ console.error("switchVideo error:",e); }
}

// 終了イベント
function setupEndListeners(){
  ['p1','p2','p3','p4','p5','p6','p7','p8','p9','p11','p12'].forEach(key=>{
    videos[key].addEventListener('ended', ()=>{ switchVideo(videos.p10); });
  });

  videos.p1rev.addEventListener('ended', ()=>{
    staticImg.style.display="block";
    waitingKeywords = true;

    if(isListening && recognition){
        // 終了直後に start
        try{ recognition.start(); }catch(e){ console.log(e); }

        // その後5秒間、1秒ごとに再起動を試みる
        let retryCount = 0;
        const retryInterval = setInterval(()=>{
            if(retryCount >= 5){ clearInterval(retryInterval); return; }
            try{ recognition.start(); }catch(e){ console.log(e); }
            retryCount++;
        }, 1000);
    }
  });
}
setupEndListeners();

// 音声認識初期化
function initRecognition(){
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  if(!SpeechRecognition){ alert("このブラウザは音声認識に対応していません。"); return; }
  recognition = new SpeechRecognition();
  recognition.lang='ja-JP';
  recognition.continuous=true;
  recognition.interimResults=false;

  const keywords1 = /(ぽるて|ぽーちゃん|ぽおちゃん|ぽうちゃん|ポーちゃん|おーちゃん|フォーちゃん|こうちゃん|父ちゃん|ふぉるて|フォルテ|来れて|これて|取れて|とれて|降りて|おりて)/i;
  const replyKeywords = /(返事|へんじ|お返事|おへんじ)/i;
  const secondReplyKeywords = /(もう一回|もういっかい|もう1回)/i;
  const kawaiiKeywords = /(かわいい|可愛い)/i;
  const sugoiKeywords = /(すごい|凄い)/i;
  const rikouKeywords = /(りこう|利口)/i;
  const sanpoKeywords = /(さんぽ|散歩)/i;
  const oyatsuKeywords = /(おやつ)/i;
  const tanoshiiKeywords = /(たのしい|楽しい)/i;
  const byeKeywords = /(またね|おやすみ)/i;
  const oteKeywords = /(おて|お手|大手)/i;
  const chuKeywords = /(ちゅう|ちゅー|チュー|チュ|注|中)/i;

  // 新規キーワード（p4再生用、個別に分ける）
  const iineKeywords = /(いいね|イイネー|いいねー|いいねえ|イイねえ|イイね)/i;
  const genkiKeywords = /(元気|げんき|ゲンキ)/i;
  const gomenKeywords = /(ごめん|ゴメン)/i;
  const sukiKeywords = /(好き|すき|スキ)/i;
  const arigatoKeywords = /(ありがとう|ありがと)/i;

  recognition.onresult = async (event)=>{
    const rawTranscript = event.results[event.results.length-1][0].transcript.trim();
    updateLog("認識結果: "+rawTranscript);

    const normalizedTranscript = rawTranscript
      .replace(/ー/g,'')
      .replace(/[ァ-ン]/g,s=>String.fromCharCode(s.charCodeAt(0)-0x60))
      .replace(/\s/g,'')
      .toLowerCase();

    let matched = false;

    if(waitingKeywords){
      if(keywords1.test(rawTranscript) || keywords1.test(normalizedTranscript)){
        await switchVideo(videos.p1);
        waitingKeywords=false;
        playedP1=true;
        matched = true;
      }
    } else if(playingP1rev && waitingKeywords){
      if(keywords1.test(rawTranscript) || keywords1.test(normalizedTranscript)){
        await switchVideo(videos.p1);
        playingP1rev=false;
        waitingKeywords=false;
        playedP1=true;
        matched = true;
      }
    } else if(!playedP1){
      if(keywords1.test(rawTranscript) || keywords1.test(normalizedTranscript)){
        playedP1=true;
        await switchVideo(videos.p1);
        matched = true;
      }
    } else {
      if(keywords1.test(rawTranscript)||keywords1.test(normalizedTranscript)){ await switchVideo(videos.p3); matched=true; }
      else if(oteKeywords.test(rawTranscript)||oteKeywords.test(normalizedTranscript)){ await switchVideo(videos.p9); matched=true; }
      else if(byeKeywords.test(rawTranscript)||byeKeywords.test(normalizedTranscript)){ await switchVideo(videos.p1rev); playingP1rev=true; matched=true; }
      else if(replyKeywords.test(rawTranscript)||replyKeywords.test(normalizedTranscript)){ await switchVideo(videos.p3); matched=true; }
      else if(secondReplyKeywords.test(rawTranscript)||secondReplyKeywords.test(normalizedTranscript)){ await switchVideo(videos.p2); playingP1rev=false; matched=true; }
      else if(kawaiiKeywords.test(rawTranscript)||kawaiiKeywords.test(normalizedTranscript)||
              sugoiKeywords.test(rawTranscript)||sugoiKeywords.test(normalizedTranscript)||
              rikouKeywords.test(rawTranscript)||rikouKeywords.test(normalizedTranscript)){ await switchVideo(videos.p4); matched=true; }
      else if(sanpoKeywords.test(rawTranscript)||sanpoKeywords.test(normalizedTranscript)||
              oyatsuKeywords.test(rawTranscript)||oyatsuKeywords.test(normalizedTranscript)){ await switchVideo(videos.p12); matched=true; }
      else if(tanoshiiKeywords.test(rawTranscript)||tanoshiiKeywords.test(normalizedTranscript)){ await switchVideo(videos.p11); matched=true; }
      else if(chuKeywords.test(rawTranscript)||chuKeywords.test(normalizedTranscript)){ await switchVideo(videos.p5); matched=true; }

      // 新規キーワード判定（p4再生）
      else if(iineKeywords.test(rawTranscript)||iineKeywords.test(normalizedTranscript)){ await switchVideo(videos.p4); matched=true; }
      else if(genkiKeywords.test(rawTranscript)||genkiKeywords.test(normalizedTranscript)){ await switchVideo(videos.p4); matched=true; }
      else if(gomenKeywords.test(rawTranscript)||gomenKeywords.test(normalizedTranscript)){ await switchVideo(videos.p4); matched=true; }
      else if(sukiKeywords.test(rawTranscript)||sukiKeywords.test(normalizedTranscript)){ await switchVideo(videos.p4); matched=true; }
      else if(arigatoKeywords.test(rawTranscript)||arigatoKeywords.test(normalizedTranscript)){ await switchVideo(videos.p4); matched=true; }
    }

    if(!matched){ updateLog("認識結果: "+rawTranscript+" → 無視"); }
  };

  recognition.onerror = (event)=>{ updateLog("認識エラー: "+event.error); };
  recognition.onend = ()=>{
    if(isListening) setTimeout(()=>recognition.start(),500);
  };
}

initRecognition();

// p10再生中も安定認識
function startRecognitionRetry(){
  if(!recognition) return;
  recognition.start();
  if(recognitionRetryInterval) clearInterval(recognitionRetryInterval);
  recognitionRetryInterval = setInterval(()=>{
    if(isListening && videos.p10.style.display==="block") recognition.start();
  }, 1500);
}

btn.addEventListener("click", ()=>{
  if(!recognition) return;
  recognition.start();
  isListening=true;
  playedP1=false;
  playingP1rev=false;
  waitingKeywords=true;
  btn.classList.add("hidden");
  msg.classList.add("hidden");
  updateLog("音声認識開始");
  startRecognitionRetry();
});

// ダブルクリックで全画面
document.addEventListener('dblclick', ()=>{
  const elem = document.documentElement;
  if(!document.fullscreenElement){
    elem.requestFullscreen?.();
  } else {
    document.exitFullscreen?.();
  }
});

if('serviceWorker' in navigator){
  window.addEventListener('load', ()=>{
    navigator.serviceWorker.register('sw.js')
      .then(reg=>console.log('Service Worker 登録成功:',reg.scope))
      .catch(e=>console.error('Service Worker 登録失敗:',e));
  });
}
</script>

</body>
</html>
