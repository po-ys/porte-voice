<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ポルテ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background-color: black; }
    video {
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      max-width: 100vw; max-height: 100vh; object-fit: contain;
      opacity: 0; /* 透明にして待機 */
      transition: opacity 0.1s; /* 滑らかな切り替え */
      z-index: 1;
    }
    video.active { opacity: 1; z-index: 2; }
    .footer { position: absolute; top: 10%; width: 100%; text-align: center; z-index: 100; }
    button { font-size: 1.2em; padding: 15px 25px; border-radius: 10px; background: rgba(0,0,0,0.8); color: white; border: 2px solid white; }
    #static-image, #p2-image, #p4-image { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); max-width: 100vw; max-height: 100vh; z-index: 10; }
    #p2-image, #p4-image { display: none; z-index: 20; }
    .hidden { display: none !important; }
  </style>
</head>
<body>

  <img id="static-image" src="porte1.png">
  <img id="p2-image" src="porte2.png">
  <img id="p4-image" src="porte4.png">

  <div id="video-container">
    <video id="p1-v" src="p1.mp4" playsinline muted preload="auto"></video>
    <video id="p1rev-v" src="p1rev.mp4" playsinline muted preload="auto"></video>
    <video id="p2-v" src="p2.mp4" playsinline preload="auto"></video> <video id="p3-v" src="p3.mp4" playsinline preload="auto"></video> <video id="p4-v" src="p4.mp4" playsinline muted preload="auto"></video>
    <video id="p5-v" src="p5.mp4" playsinline muted preload="auto"></video>
    <video id="p6-v" src="p6.mp4" playsinline muted preload="auto"></video>
    <video id="p7-v" src="p7.mp4" playsinline muted preload="auto"></video>
    <video id="p8-v" src="p8.mp4" playsinline muted preload="auto"></video>
    <video id="p9-v" src="p9.mp4" playsinline muted preload="auto"></video>
    <video id="p10-v" src="p10.mp4" playsinline muted preload="auto" loop></video>
    <video id="p11-v" src="p11.mp4" playsinline muted preload="auto"></video>
    <video id="p12-v" src="p12.mp4" playsinline muted preload="auto"></video>
    <video id="p13-v" src="p13.mp4" playsinline muted preload="auto"></video>
    <video id="p14-v" src="p14.mp4" playsinline muted preload="auto"></video>
    <video id="p15-v" src="p15.mp4" playsinline muted preload="auto"></video>
    <video id="p16-v" src="p16.mp4" playsinline muted preload="auto"></video>
    <video id="p17-v" src="p17.mp4" playsinline muted preload="auto"></video>
    <video id="p18-v" src="p18.mp4" playsinline muted preload="auto"></video>
    <video id="p19-v" src="p19.mp4" playsinline muted preload="auto"></video>
    <video id="p20-v" src="p20.mp4" playsinline muted preload="auto"></video>
    <video id="p21-v" src="p21.mp4" playsinline muted preload="auto"></video>
    <video id="p22-v" src="p22.mp4" playsinline muted preload="auto"></video>
    <video id="p23-v" src="p23.mp4" playsinline muted preload="auto"></video>
    <video id="p24-v" src="p24.mp4" playsinline muted preload="auto"></video>
    <video id="p25-v" src="p25.mp4" playsinline muted preload="auto"></video>
    <video id="p26-v" src="p26.mp4" playsinline muted preload="auto"></video>
  </div>

  <div class="footer">
    <button id="start-btn">▶ ポルテ おこしてね</button>
  </div>

  <script>
    const btn = document.getElementById("start-btn");
    const staticImg = document.getElementById("static-image");
    const p2Img = document.getElementById("p2-image");
    const p4Img = document.getElementById("p4-image");
    const allVideos = Array.from(document.querySelectorAll('video'));
    
    let activeKey = "";
    let isListening = false;
    let waitingKeywords = true;

    async function switchVideo(key) {
      const nextV = document.getElementById(key + "-v");
      if (!nextV || (activeKey === key && key === "p10")) return;

      // 前の動画を完全に止める
      allVideos.forEach(v => {
        if (v !== nextV) {
          v.pause();
          v.classList.remove('active');
        }
      });

      // 次の動画の準備
      nextV.currentTime = 0;
      staticImg.classList.add('hidden');
      p2Img.style.display = "none";
      p4Img.style.display = "none";
      nextV.classList.add('active');

      // Android用：微小なディレイを入れてから再生（CPU負荷の衝突回避）
      setTimeout(async () => {
        try {
          await nextV.play();
        } catch (e) {
          console.warn("Play failed:", e);
          nextV.muted = true; // 失敗時はミュートして再生を優先
          nextV.play();
        }
      }, 50);

      activeKey = key;
    }

    allVideos.forEach(v => {
      v.onended = () => {
        const key = v.id.replace('-v', '');
        if (key === "p1rev") {
          v.classList.remove('active');
          staticImg.classList.remove('hidden');
          waitingKeywords = true;
          activeKey = "";
        } else if (key !== "p10") {
          switchVideo("p10");
        }
      };
    });

    function initRecognition() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) return;
      const recognition = new SpeechRecognition();
      recognition.lang = 'ja-JP';
      recognition.continuous = true;
      recognition.interimResults = false;

      // --- キーワード定義 ---
      const k1 = /ぽるて|ポルテ|ぽーちゃん|ポーちゃん|ふぉるて|フォルテ|おりて|降りて/i;
      const k_p2 = /もう一回|もういっかい|もう1回/i;
      const k_p3 = /返事|へんじ|お返事|おへんじ/i;
      const k_p9 = /おて|お手/i;
      const k_p1rev = /またね|おやすみ/i;
      const k_p13 = /かわいい|可愛い/i;
      const k_p14 = /なかよし|仲良し/i;
      const k_p15 = /どうした|どうしたの/i;
      const k_p16 = /だめ|ダメ/i;
      const k_p17 = /おしっこ/i;
      const k_p18 = /みず|水/i;
      const k_p19 = /うんち/i;
      const k_p20 = /だっこ/i;
      const k_p21 = /おかわり/i;
      const k_p22 = /きて|来て/i;
      const k_p23 = /おいで/i;
      const k_p24 = /おきて/i;
      const k_p25 = /はしる|走る/i;
      const k_p26 = /じゃんぷ|ジャンプ/i;
      const k_p4 = /すごい|りこう|おりこう|楽しい|おいしい|いいね|元気|好き|ありがとう/i;
      const k_p12 = /さんぽ|散歩|おやつ/i;
      const k_p5 = /ちゅう|ちゅー|おはよう/i;
      const k_p7 = /どうぞ|たべて/i;
      const k_p8 = /ちょうだい/i;
      const k_p6 = /かまって|あそんで/i;
      const k_p11 = /いくの|いきたい|食べたい/i;
      const k_doushimasu = /どうしますか/i;

      recognition.onresult = (event) => {
        const text = event.results[event.results.length - 1][0].transcript;
        let matched = false;

        if (waitingKeywords && k1.test(text)) {
          switchVideo("p1");
          waitingKeywords = false;
          matched = true;
        } else if (!waitingKeywords) {
          if (k1.test(text)) { switchVideo("p3"); matched = true; }
          else if (k_p9.test(text)) { switchVideo("p9"); matched = true; }
          else if (k_p1rev.test(text)) { switchVideo("p1rev"); matched = true; }
          else if (k_p3.test(text)) { switchVideo("p3"); matched = true; }
          else if (k_p2.test(text)) { switchVideo("p2"); matched = true; }
          else if (k_p13.test(text)) { switchVideo("p13"); matched = true; }
          else if (k_p14.test(text)) { switchVideo("p14"); matched = true; }
          else if (k_p15.test(text)) { switchVideo("p15"); matched = true; }
          else if (k_p16.test(text)) { switchVideo("p16"); matched = true; }
          else if (k_p17.test(text)) { switchVideo("p17"); matched = true; }
          else if (k_p18.test(text)) { switchVideo("p18"); matched = true; }
          else if (k_p19.test(text)) { switchVideo("p19"); matched = true; }
          else if (k_p20.test(text)) { switchVideo("p20"); matched = true; }
          else if (k_p21.test(text)) { switchVideo("p21"); matched = true; }
          else if (k_p22.test(text)) { switchVideo("p22"); matched = true; }
          else if (k_p23.test(text)) { switchVideo("p23"); matched = true; }
          else if (k_p24.test(text)) { switchVideo("p24"); matched = true; }
          else if (k_p25.test(text)) { switchVideo("p25"); matched = true; }
          else if (k_p26.test(text)) { switchVideo("p26"); matched = true; }
          else if (k_p4.test(text)) { switchVideo("p4"); matched = true; }
          else if (k_p12.test(text)) { switchVideo("p12"); matched = true; }
          else if (k_p5.test(text)) { switchVideo("p5"); matched = true; }
          else if (k_p7.test(text)) { switchVideo("p7"); matched = true; }
          else if (k_p8.test(text)) { switchVideo("p8"); matched = true; }
          else if (k_p6.test(text)) { switchVideo("p6"); matched = true; }
          else if (k_p11.test(text)) { switchVideo("p11"); matched = true; }
          else if (k_doushimasu.test(text)) {
            p4Img.style.display = "block";
            setTimeout(() => { p4Img.style.display = "none"; switchVideo("p10"); }, 1200);
            matched = true;
          }
          if (!matched && activeKey === "p10") {
            p2Img.style.display = "block";
            setTimeout(() => { p2Img.style.display = "none"; }, 1200);
          }
        }
      };
      recognition.onend = () => { if (isListening) recognition.start(); };
      recognition.start();
    }

    btn.addEventListener("click", () => {
      isListening = true;
      btn.classList.add("hidden");
      
      // Androidの重要なおまじない：
      // 最初のクリックで全ての動画を「一瞬だけ音付きで再生→即停止」させる
      allVideos.forEach(v => {
        v.play().then(() => {
          v.pause();
          v.currentTime = 0;
        }).catch(() => {});
      });

      setTimeout(initRecognition, 500);
    });
  </script>
</body>
</html>
