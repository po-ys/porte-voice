<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>ポルテ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/jpg" href="porte3.png" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />

  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background-color: black;
    }

    video {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
      z-index: 0;
      background-color: black;
    }

    .footer {
      position: absolute;
      bottom: 5%;
      width: 100%;
      text-align: center;
      color: white;
      text-shadow: 0 0 10px black;
      z-index: 10;
    }

    button {
      font-size: 1.2em;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      cursor: pointer;
      min-width: 140px;
      min-height: 44px;
    }

    .hidden {
      display: none;
    }

    p {
      margin-top: 10px;
      font-size: 0.9em;
      line-height: 1.4em;
    }

    #log {
      display: block;
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 5px 10px;
      font-size: 0.8em;
      border-radius: 5px;
      max-width: 90%;
      word-break: break-word;
      z-index: 10;
    }
  </style>
</head>

<body>

  <!-- 動画群 -->
  <video id="p1-video" src="p1.mp4" playsinline muted preload="auto"></video>
  <video id="p1rev-video" src="p1rev.mp4" playsinline muted preload="auto" style="display: none;"></video>
  <video id="p2-video" src="p2.mp4" playsinline muted preload="auto" style="display: none;"></video>
  <video id="p3-video" src="p3.mp4" playsinline muted preload="auto" style="display: none;"></video>
  <video id="p4-video" src="p4.mp4" playsinline muted preload="auto" style="display: none;"></video>
  <video id="p5-video" src="p5.mp4" playsinline muted preload="auto" style="display: none;"></video>
  <video id="p6-video" src="p6.mp4" playsinline muted preload="auto" style="display: none;"></video>
  <video id="p7-video" src="p7.mp4" playsinline muted preload="auto" style="display: none;"></video>
  <video id="p8-video" src="p8.mp4" playsinline muted preload="auto" style="display: none;"></video>
  <video id="p9-video" src="p9.mp4" playsinline muted preload="auto" style="display: none;"></video>

  <!-- UI -->
  <div class="footer">
    <button id="start-btn">▶ スタート</button>
    <p id="start-msg">※最初に1回だけボタンを押してください。</p>
  </div>
  <div id="log">音声認識待機中...</div>

  <script>
    const btn = document.getElementById("start-btn");
    const msg = document.getElementById("start-msg");
    const log = document.getElementById("log");

    const videoMap = {
      p1Video: document.getElementById("p1-video"),
      p1revVideo: document.getElementById("p1rev-video"),
      p2Video: document.getElementById("p2-video"),
      p3Video: document.getElementById("p3-video"),
      p4Video: document.getElementById("p4-video"),
      p5Video: document.getElementById("p5-video"),
      p6Video: document.getElementById("p6-video"),
      p7Video: document.getElementById("p7-video"),
      p8Video: document.getElementById("p8-video"),
      p9Video: document.getElementById("p9-video"),
    };

    let isListening = false;
    let lastHeard = Date.now();

    let playedP1 = false;
    let playingP1rev = false;

    const allVideos = Object.values(videoMap);

    function stopAllVideos() {
      allVideos.forEach(v => {
        if (v) {
          v.pause();
          v.currentTime = 0;
          v.style.display = "none";
          v.muted = true;
        }
      });
    }

    function waitCanPlayThrough(videoEl, timeout = 2000) {
      return new Promise((resolve) => {
        if (videoEl.readyState >= 4) {
          resolve();
          return;
        }
        let resolved = false;
        const onCanPlayThrough = () => {
          if (!resolved) {
            resolved = true;
            resolve();
          }
        };
        videoEl.addEventListener('canplaythrough', onCanPlayThrough, { once: true });
        setTimeout(() => {
          if (!resolved) {
            resolved = true;
            resolve();
          }
        }, timeout);
      });
    }

    async function safeShowAndPlay(videoEl, filename, options = {}) {
      try {
        const attrSrc = videoEl?.getAttribute('src');
        if (filename && attrSrc !== filename) {
          videoEl.setAttribute('src', filename);
          videoEl.src = filename;
          try { videoEl.load(); } catch { }
        }
        videoEl.style.display = "block";
        if (options.unmute === true) videoEl.muted = false;
        if (options.unmute === false) videoEl.muted = true;
        videoEl.currentTime = 0;

        await waitCanPlayThrough(videoEl);

        const p = videoEl.play();
        if (p && p.catch) p.catch(e => console.error(`${filename || videoEl.id} 再生エラー:`, e));
      } catch (e) {
        console.error("safeShowAndPlay error:", e);
      }
    }

    async function warmUpVideos() {
      for (const v of allVideos) {
        try {
          v.muted = true;
          v.currentTime = 0;
          const playPromise = v.play();
          if (playPromise && playPromise.catch) {
            await playPromise.catch(() => { });
          }
          await new Promise(r => setTimeout(r, 100));
          v.pause();
          v.currentTime = 0;
        } catch {
          // ignore errors
        }
      }
    }

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (!SpeechRecognition) {
      alert("このブラウザは音声認識に対応していません。");
    } else {
      const recognition = new SpeechRecognition();
      recognition.lang = 'ja-JP';
      recognition.continuous = true;
      recognition.interimResults = false;

      const keywords1 = /(ぽるて|ぽーちゃん|ぽおちゃん|ぽーちやん|こうちゃん|父ちゃん|ふぉるて|フォルテ)/i;
      const replyKeywords = /(返事|へんじ|お返事|おへんじ)/i;
      const secondReplyKeywords = /(もう一回|もういっかい|もう1回)/i;
      const kawaiiKeywords = /(かわいい|可愛い)/i;
      const sugoiKeywords = /(すごい|凄い)/i;
      const rikouKeywords = /(りこう|利口)/i;
      const sanpoKeywords = /(さんぽ|散歩)/i;
      const oyatsuKeywords = /(おやつ)/i;
      const tanoshiiKeywords = /(たのしい|楽しい)/i;
      const byeKeywords = /(またね|おやすみ)/i;
      const oteKeywords = /(おて|お手|大手)/i;

      recognition.onresult = (event) => {
        const rawTranscript = event.results[event.results.length - 1][0].transcript.trim();
        log.textContent = "認識結果: " + rawTranscript;
        lastHeard = Date.now();

        const normalizedTranscript = rawTranscript
          .replace(/ー/g, '')
          .replace(/[ァ-ン]/g, s => String.fromCharCode(s.charCodeAt(0) - 0x60))
          .replace(/\s/g, '')
          .toLowerCase();

        if (playingP1rev) {
          if (keywords1.test(rawTranscript) || keywords1.test(normalizedTranscript) ||
            (normalizedTranscript.includes("ぽ") && normalizedTranscript.includes("ちゃん"))) {
            console.log("p1rev中にぽるてキーワード検出 → p1.mp4再生しplayedP1=trueに");
            stopAllVideos();
            safeShowAndPlay(videoMap.p1Video, "p1.mp4", { unmute: null });
            playedP1 = true;
            playingP1rev = false;
          } else {
            return;
          }
          return;
        }

        if (!playedP1) {
          if (keywords1.test(rawTranscript) || keywords1.test(normalizedTranscript) ||
            (normalizedTranscript.includes("ぽ") && normalizedTranscript.includes("ちゃん"))) {
            playedP1 = true;
            stopAllVideos();
            safeShowAndPlay(videoMap.p1Video, "p1.mp4", { unmute: null });
          } else {
            return;
          }
        } else {
          if (keywords1.test(rawTranscript) || keywords1.test(normalizedTranscript) ||
            (normalizedTranscript.includes("ぽ") && normalizedTranscript.includes("ちゃん"))) {
            stopAllVideos();
            safeShowAndPlay(videoMap.p3Video, "p3.mp4", { unmute: true });
            return;
          }

          if (oteKeywords.test(rawTranscript) || oteKeywords.test(normalizedTranscript)) {
            console.log("おてキーワード → p9.mp4");
            stopAllVideos();
            safeShowAndPlay(videoMap.p9Video, "p9.mp4", { unmute: null });
            return;
          }

          if (byeKeywords.test(rawTranscript) || byeKeywords.test(normalizedTranscript)) {
            console.log("またね/おやすみ → p1rev.mp4 再生");
            stopAllVideos();
            safeShowAndPlay(videoMap.p1revVideo, "p1rev.mp4", { unmute: true });
            playingP1rev = true;
            return;
          }

          if (replyKeywords.test(rawTranscript) || replyKeywords.test(normalizedTranscript)) {
            console.log("返事 → p3.mp4");
            stopAllVideos();
            safeShowAndPlay(videoMap.p3Video, "p3.mp4", { unmute: true });
            return;
          }

          if (secondReplyKeywords.test(rawTranscript) || secondReplyKeywords.test(normalizedTranscript)) {
            console.log("もう一回 → p2.mp4");
            stopAllVideos();
            safeShowAndPlay(videoMap.p2Video, "p2.mp4", { unmute: true }); // ←ここだけ unmute:true
            return;
          }

          if (kawaiiKeywords.test(rawTranscript) || kawaiiKeywords.test(normalizedTranscript) ||
            sugoiKeywords.test(rawTranscript) || sugoiKeywords.test(normalizedTranscript) ||
            rikouKeywords.test(rawTranscript) || rikouKeywords.test(normalizedTranscript) ||
            tanoshiiKeywords.test(rawTranscript) || tanoshiiKeywords.test(normalizedTranscript)) {
            stopAllVideos();
            safeShowAndPlay(videoMap.p4Video, "p4.mp4", { unmute: null });
            return;
          }

          if (sanpoKeywords.test(rawTranscript) || sanpoKeywords.test(normalizedTranscript)) {
            stopAllVideos();
            safeShowAndPlay(videoMap.p6Video, "p6.mp4", { unmute: null });
            return;
          }

          if (oyatsuKeywords.test(rawTranscript) || oyatsuKeywords.test(normalizedTranscript)) {
            stopAllVideos();
            safeShowAndPlay(videoMap.p7Video, "p7.mp4", { unmute: null });
            return;
          }

          if (tanoshiiKeywords.test(rawTranscript) || tanoshiiKeywords.test(normalizedTranscript)) {
            // 元コード仕様維持（たのしい→p4.mp4）
            stopAllVideos();
            safeShowAndPlay(videoMap.p8Video, "p8.mp4", { unmute: null });
            return;
          }
        }
      };

      recognition.onerror = (event) => {
        log.textContent = "認識エラー: " + event.error;
      };

      recognition.onend = () => {
        if (isListening) {
          setTimeout(() => recognition.start(), 500);
        }
      };

      setInterval(() => {
        const now = Date.now();
        if (isListening && now - lastHeard > 15000) {
          recognition.stop();
        }
      }, 5000);

      btn.addEventListener("click", async () => {
        await warmUpVideos();
        recognition.start();
        isListening = true;
        playedP1 = false;
        playingP1rev = false;
        btn.classList.add("hidden");
        msg.classList.add("hidden");
        log.textContent = "音声認識開始";
        videoMap.p1Video.pause();
        videoMap.p1Video.currentTime = 0;
      });

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js')
            .then(registration => {
              console.log('Service Worker 登録成功:', registration.scope);
            })
            .catch(error => {
              console.error('Service Worker 登録失敗:', error);
            });
        });
      }
    }
  </script>

</body>

</html>
