<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ポルテ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: sans-serif;
    }
    #bg-video {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      object-fit: cover; z-index: -1;
    }
    .footer {
      position: absolute; bottom: 5%; width: 100%; text-align: center;
      color: white; text-shadow: 0 0 10px black;
    }
    button {
      font-size: 1.2em; padding: 10px 20px;
      border: none; border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white; cursor: pointer;
    }
    .hidden { display: none; }
    p { margin-top: 10px; font-size: 0.9em; }
    .header { display: none; }
    #log {
      position: absolute; top: 10px; left: 10px;
      background: rgba(0,0,0,0.6); color: white;
      padding: 5px 10px; font-size: 0.8em;
      border-radius: 5px; max-width: 90%;
      word-break: break-word;
    }
  </style>
</head>
<body>

  <video id="bg-video" src="porte.mp4" autoplay muted loop playsinline></video>

  <div class="header">
    <h1>ポルテ</h1>
  </div>

  <div class="footer">
    <button id="start-btn">▶ スタート</button>
    <p id="start-msg">※最初に1回だけボタンを押してください。</p>
  </div>

  <div id="log">音声認識待機中...</div>

  <audio id="porte1-audio" src="porte1.mp3" preload="auto"></audio>
  <audio id="porte2-audio" src="porte2.mp3" preload="auto"></audio>
  <audio id="porte3-audio" src="porte3.mp3" preload="auto"></audio>
  <audio id="porte4-audio" src="porte4.mp3" preload="auto"></audio>

  <script>
    const btn = document.getElementById("start-btn");
    const msg = document.getElementById("start-msg");
    const log = document.getElementById("log");

    const audio1 = document.getElementById("porte1-audio");
    const audio2 = document.getElementById("porte2-audio");
    const audio3 = document.getElementById("porte3-audio");
    const audio4 = document.getElementById("porte4-audio");

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (!SpeechRecognition) {
      alert("このブラウザは音声認識に対応していません。");
    } else {
      const recognition = new SpeechRecognition();
      recognition.lang = 'ja-JP';
      recognition.continuous = true;
      recognition.interimResults = false;

      let isListening = false;
      let lastHeard = Date.now();

      recognition.onresult = (event) => {
        let transcript = event.results[event.results.length - 1][0].transcript.trim();
        console.log("認識:", transcript);
        log.innerText = `認識：${transcript}`;
        lastHeard = Date.now();

        // 正規化処理：カタカナ→ひらがな、小文字化、空白除去
        transcript = transcript
          .replace(/[ァ-ン]/g, s => String.fromCharCode(s.charCodeAt(0) - 0x60))
          .replace(/ー/g, "ー")
          .replace(/\s/g, '')
          .toLowerCase();

        console.log("正規化済み:", transcript);

        if (
          transcript.includes("ぽるて") ||
          transcript.includes("ぽーちゃん") ||
          transcript.includes("ぽおちゃん") ||
          transcript.includes("ぽーちやん") ||
          (transcript.includes("ぽ") && transcript.includes("ちゃん")) ||
          transcript.includes("おみずのんだの")
        ) {
          console.log("マッチ: audio1（ぽるて系）");
          audio1.play().catch(e => console.error("再生エラー:", e));
        } else if (
          transcript.includes("ごはんたべますか")
        ) {
          console.log("マッチ: audio2（ごはん）");
          audio2.play().catch(e => console.error("再生エラー:", e));
        } else if (
          transcript.includes("おやつたべますか")
        ) {
          console.log("マッチ: audio3（おやつ）");
          audio3.play().catch(e => console.error("再生エラー:", e));
        } else if (
          transcript.includes("おさんぽいきますか") ||
          transcript.includes("おさんぽいこうか") ||
          transcript.includes("おさんぽ") ||
          transcript.includes("さんぽいきますか") ||
          transcript.includes("おさんぽいく")
        ) {
          console.log("マッチ: audio4（おさんぽ）");
          audio4.play().catch(e => console.error("再生エラー:", e));
        } else {
          console.log("マッチなし");
        }
      };

      recognition.onerror = (event) => {
        console.error("認識エラー:", event.error);
      };

      recognition.onend = () => {
        console.log("認識終了。再起動します...");
        setTimeout(() => {
          recognition.start();
        }, 500);
      };

      setInterval(() => {
        const now = Date.now();
        if (isListening && now - lastHeard > 15000) {
          console.log("無音状態が続いたため音声認識を再起動します");
          recognition.stop();
        }
      }, 5000);

      btn.addEventListener("click", () => {
        audio1.play().catch(e => {
          console.warn("音声再生に失敗:", e);
        }).finally(() => {
          audio1.pause();
          audio1.currentTime = 0;
          recognition.start();
          isListening = true;
          btn.classList.add("hidden");
          msg.classList.add("hidden");
          log.innerText = "音声認識を開始しました。";
          console.log("音声認識開始");
        });
      });
    }
  </script>
</body>
</html>
