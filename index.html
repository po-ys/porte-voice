<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ポルテ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
      background-color: black; font-family: sans-serif;
    }
    video {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      max-width: 100vw; max-height: 100vh;
      object-fit: contain;
      z-index: 0; background-color: black;
    }
    .footer {
      position: absolute; bottom: 5%; width: 100%; text-align: center;
      color: white; text-shadow: 0 0 10px black;
      z-index: 10;
    }
    button {
      font-size: 1.2em; padding: 10px 20px;
      border: none; border-radius: 10px;
      background-color: rgba(0,0,0,0.6); color: white;
      cursor: pointer;
    }
    .hidden { display: none; }
    #log {
      display: none;
      position: absolute; top: 10px; left: 10px;
      background: rgba(0,0,0,0.6); color: white;
      padding: 5px 10px; font-size: 0.8em;
      border-radius: 5px; max-width: 90%;
      word-break: break-word;
      z-index: 10;
    }
  </style>
</head>
<body>

  <!-- 動画 -->
  <video id="p1-video" src="p1.mp4" preload="auto" playsinline muted></video>
  <video id="p1rev-video" src="p1rev.mp4" preload="auto" playsinline muted style="display: none;"></video>
  <video id="p3-video" src="p3.mp4" preload="auto" playsinline style="display: none;"></video>
  <video id="p4-video" src="p4.mp4" preload="auto" playsinline muted style="display: none;"></video>

  <!-- UI -->
  <div class="footer">
    <button id="start-btn">▶ スタート</button>
    <p id="start-msg">※最初に1回だけボタンを押してください。</p>
  </div>
  <div id="log">音声認識待機中...</div>

  <script>
    const btn = document.getElementById("start-btn");
    const msg = document.getElementById("start-msg");
    const log = document.getElementById("log");

    const p1Video = document.getElementById("p1-video");
    const p1revVideo = document.getElementById("p1rev-video");
    const p3Video = document.getElementById("p3-video");
    const p4Video = document.getElementById("p4-video");

    let isWaitingForReply = false;
    let replyTimeoutId = null;

    function stopAllVideos() {
      [p1Video, p1revVideo, p3Video, p4Video].forEach(v => {
        v.pause();
        v.currentTime = 0;
        v.style.display = "none";
        v.muted = true;
      });
    }

    p1Video.addEventListener("loadeddata", () => {
      p1Video.pause();
      p1Video.currentTime = 0;
      p1Video.style.display = "block";
    });

    p1Video.addEventListener("ended", () => {
      isWaitingForReply = true;
      replyTimeoutId = setTimeout(() => {
        if (isWaitingForReply) {
          isWaitingForReply = false;
          stopAllVideos();
          p1revVideo.style.display = "block";
          p1revVideo.currentTime = 0;
          p1revVideo.play().catch(e => console.error("p1rev エラー:", e));
        }
      }, 5000);
    });

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (!SpeechRecognition) {
      alert("このブラウザは音声認識に対応していません。");
    } else {
      const recognition = new SpeechRecognition();
      recognition.lang = 'ja-JP';
      recognition.continuous = true;
      recognition.interimResults = false;

      let isListening = false;
      let lastHeard = Date.now();

      const keywords1 = ["ぽるて", "ぽーちゃん", "ぽおちゃん", "ぽーちやん", "こうちゃん", "父ちゃん", "ふぉるて", "フォルテ"];
      const replyKeywords = ["返事は", "へんじは", "ヘンジハ", "お返事は", "おへんじは", "オヘンジハ"];
      const kawaiiKeywords = ["かわいい", "可愛い", "カワイイ", "かわいいね", "可愛いいね", "カワイイネ"];

      recognition.onresult = (event) => {
        const rawTranscript = event.results[event.results.length - 1][0].transcript.trim();
        console.log("認識:", rawTranscript);
        lastHeard = Date.now();

        const normalized = rawTranscript.replace(/[ァ-ン]/g, s => String.fromCharCode(s.charCodeAt(0) - 0x60)).replace(/\s/g, '').toLowerCase();

        if (isWaitingForReply) {
          const isReply = replyKeywords.some(word => rawTranscript.includes(word)) || normalized.includes("へんじは");
          const isKawaii = kawaiiKeywords.some(word => rawTranscript.includes(word)) || normalized.includes("かわいい");

          if (isKawaii) {
            isWaitingForReply = false;
            clearTimeout(replyTimeoutId);
            stopAllVideos();
            p4Video.style.display = "block";
            p4Video.currentTime = 0;
            p4Video.play().catch(e => console.error("p4 再生エラー:", e));
            return;
          } else if (isReply) {
            isWaitingForReply = false;
            clearTimeout(replyTimeoutId);
            stopAllVideos();
            p3Video.style.display = "block";
            p3Video.currentTime = 0;
            p3Video.muted = false;
            p3Video.volume = 1.0;

            // 再生の安定化
            p3Video.pause();
            setTimeout(() => {
              p3Video.play().catch(e => console.error("p3 再生エラー:", e));
            }, 100);
            return;
          }
        }

        if (!isWaitingForReply) {
          const match = keywords1.some(word => rawTranscript.includes(word)) || (normalized.includes("ぽ") && normalized.includes("ちゃん"));
          if (match) {
            stopAllVideos();
            p1Video.style.display = "block";
            p1Video.currentTime = 0;
            p1Video.play().catch(e => console.error("p1 再生エラー:", e));
          }
        }
      };

      recognition.onerror = (event) => {
        console.error("認識エラー:", event.error);
      };

      recognition.onend = () => {
        console.log("認識停止 → 再起動");
        setTimeout(() => recognition.start(), 500);
      };

      setInterval(() => {
        if (isListening && Date.now() - lastHeard > 15000) {
          console.log("無音 → 再起動");
          recognition.stop();
        }
      }, 5000);

      btn.addEventListener("click", () => {
        recognition.start();
        isListening = true;
        btn.classList.add("hidden");
        msg.classList.add("hidden");
        log.innerText = "音声認識を開始しました。";
        console.log("音声認識開始");
        p1Video.pause();
        p1Video.currentTime = 0;
      });
    }
  </script>
</body>
</html>
