<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ポルテ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    /* 背景動画 */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* 下部ボタンと説明 */
    .footer {
      position: absolute;
      bottom: 5%;
      width: 100%;
      text-align: center;
      color: white;
      text-shadow: 0 0 10px black;
    }

    button {
      font-size: 1.2em;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    p {
      margin-top: 10px;
      font-size: 0.9em;
    }

    .header {
      display: none;
    }
  </style>
</head>
<body>

  <!-- 背景動画 -->
  <video id="bg-video" src="porte.mp4" autoplay muted loop playsinline></video>

  <!-- 見出しは非表示 -->
  <div class="header">
    <h1>ポルテ</h1>
  </div>

  <!-- 下部スタートボタンと説明 -->
  <div class="footer">
    <button id="start-btn" aria-label="音声認識を開始する">▶ スタート</button>
    <p id="start-msg">※最初に1回だけボタンを押してください。</p>
  </div>

  <!-- 音声ファイル -->
  <audio id="porte1-audio" src="porte1.mp3" preload="auto"></audio>
  <audio id="porte2-audio" src="porte2.mp3" preload="auto"></audio>
  <audio id="porte3-audio" src="porte3.mp3" preload="auto"></audio>
  <audio id="porte4-audio" src="porte4.mp3" preload="auto"></audio>

  <script>
    const btn = document.getElementById("start-btn");
    const msg = document.getElementById("start-msg");
    const audio1 = document.getElementById("porte1-audio");
    const audio2 = document.getElementById("porte2-audio");
    const audio3 = document.getElementById("porte3-audio");
    const audio4 = document.getElementById("porte4-audio");

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (!SpeechRecognition) {
      alert("このブラウザは音声認識に対応していません。");
    } else {
      const recognition = new SpeechRecognition();
      recognition.lang = 'ja-JP';
      recognition.continuous = true;
      recognition.interimResults = false;

      let isListening = false;
      let lastHeard = Date.now();

      recognition.onresult = (event) => {
        const transcript = event.results[event.results.length - 1][0].transcript.trim();
        console.log("認識:", transcript);
        lastHeard = Date.now();

        // 音声コマンドの処理
        if (/ポルテ|ポーチャン|お水飲んだの/.test(transcript)) {
          audio1.play().catch(e => console.error("再生エラー:", e));
        } else if (/ご飯食べますか/.test(transcript)) {
          audio2.play().catch(e => console.error("再生エラー:", e));
        } else if (/おやつ食べますか/.test(transcript)) {
          audio3.play().catch(e => console.error("再生エラー:", e));
        } else if (/お散歩いきますか/.test(transcript)) {
          audio4.play().catch(e => console.error("再生エラー:", e));
        }
      };

      recognition.onerror = (event) => {
        console.error("認識エラー:", event.error);
      };

      recognition.onend = () => {
        console.log("認識終了。再起動します...");
        setTimeout(() => {
          if (isListening) recognition.start();
        }, 500);
      };

      // 無音で止まるのを防ぐ
      setInterval(() => {
        const now = Date.now();
        if (isListening && now - lastHeard > 15000) {
          console.log("無音状態が続いたため音声認識を再起動します");
          recognition.stop();
        }
      }, 5000);

      // スタートボタンで初期再生→認識開始
      btn.addEventListener("click", () => {
        Promise.all([
          audio1.play().then(() => audio1.pause()),
          audio2.play().then(() => audio2.pause()),
          audio3.play().then(() => audio3.pause()),
          audio4.play().then(() => audio4.pause())
        ]).then(() => {
          recognition.start();
          isListening = true;
          btn.classList.add("hidden");
          msg.classList.add("hidden");
          console.log("音声認識開始");
        }).catch((e) => {
          alert("音声再生の許可が得られませんでした。もう一度ボタンを押してください。");
        });
      });
    }
  </script>
</body>
</html>
