<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>ポルテ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/jpg" href="porte3.png" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />

  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background-color: black;
    }

    video {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
      z-index: 0;
      background-color: black;
    }

    .footer {
      position: absolute;
      bottom: 5%;
      width: 100%;
      text-align: center;
      color: white;
      text-shadow: 0 0 10px black;
      z-index: 10;
    }

    button {
      font-size: 1.2em;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      cursor: pointer;
      min-width: 140px;
      min-height: 44px;
    }

    .hidden {
      display: none;
    }

    p {
      margin-top: 10px;
      font-size: 0.9em;
      line-height: 1.4em;
    }

    #log {
      display: block;
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 5px 10px;
      font-size: 0.8em;
      border-radius: 5px;
      max-width: 90%;
      word-break: break-word;
      z-index: 10;
    }
  </style>
</head>

<body>

  <!-- 動画群 -->
  <video id="p1-video" src="p1.mp4" playsinline muted preload="auto"></video>
  <video id="p1rev-video" src="p1rev.mp4" playsinline muted preload="auto" style="display: none;"></video>
  <video id="p3-video" src="p3.mp4" playsinline muted preload="auto" style="display: none;"></video>
  <video id="p4-video" src="p4.mp4" playsinline muted preload="auto" style="display: none;"></video>
  <video id="p5-video" src="p5.mp4" playsinline muted preload="auto" style="display: none;"></video>
  <video id="p6-video" src="p6.mp4" playsinline muted preload="auto" style="display: none;"></video>
  <video id="p7-video" src="p7.mp4" playsinline muted preload="auto" style="display: none;"></video>
  <video id="p8-video" src="p8.mp4" playsinline muted preload="auto" style="display: none;"></video>
  <video id="p9-video" src="p9.mp4" playsinline muted preload="auto" style="display: none;"></video>

  <!-- UI -->
  <div class="footer">
    <button id="start-btn">▶ スタート</button>
    <p id="start-msg">※最初に1回だけボタンを押してください。</p>
  </div>
  <div id="log">音声認識待機中...</div>

  <script>
    const btn = document.getElementById("start-btn");
    const msg = document.getElementById("start-msg");
    const log = document.getElementById("log");

    // 動画を自動登録（動的に取得）
    const allVideos = Array.from(document.querySelectorAll("video"));
    const videoMap = {};
    allVideos.forEach(v => {
      videoMap[v.id] = v;
    });

    let p2Video = null;
    let isListening = false;
    let lastHeard = Date.now();
    let playedP1 = false;
    let playingP1rev = false;

    function stopAllVideos() {
      allVideos.forEach(v => {
        v.pause();
        v.currentTime = 0;
        v.style.display = "none";
        v.muted = true;
      });
      if (p2Video) {
        p2Video.pause();
        p2Video.currentTime = 0;
        p2Video.style.display = "none";
        p2Video.muted = true;
      }
    }

    // 動画の再生準備が整うのを待つ（readyState >= 3）
    function waitForReadyState(videoEl, timeout = 500) {
      return new Promise((resolve) => {
        if (videoEl.readyState >= 3) {
          resolve();
          return;
        }
        let resolved = false;
        const checkState = () => {
          if (videoEl.readyState >= 3) {
            if (!resolved) {
              resolved = true;
              resolve();
            }
          }
        };
        videoEl.addEventListener('canplay', checkState, { once: true });
        // タイムアウト時に強制解決
        setTimeout(() => {
          if (!resolved) {
            resolved = true;
            resolve();
          }
        }, timeout);
      });
    }

    async function safeShowAndPlay(videoEl, filename, options = {}) {
      try {
        const attrSrc = videoEl?.getAttribute('src');
        if (filename && attrSrc !== filename) {
          videoEl.setAttribute('src', filename);
          videoEl.src = filename;
          try { videoEl.load(); } catch { }
        }
        videoEl.style.display = "block";
        if (options.unmute === true) videoEl.muted = false;
        if (options.unmute === false) videoEl.muted = true;
        videoEl.currentTime = 0;

        // 再生準備待ち
        await waitForReadyState(videoEl);

        const p = videoEl.play();
        if (p && p.catch) p.catch(e => console.error(`${filename || videoEl.id} 再生エラー:`, e));
      } catch (e) {
        console.error("safeShowAndPlay error:", e);
      }
    }

    function createAndPlayP2Video() {
      if (!p2Video) {
        p2Video = document.createElement("video");
        p2Video.id = "p2-video";
        p2Video.setAttribute('src', "p2.mp4");
        p2Video.src = "p2.mp4";
        p2Video.playsInline = true;
        p2Video.muted = true;
        p2Video.preload = "auto";
        Object.assign(p2Video.style, {
          position: "fixed", top: "50%", left: "50%", transform: "translate(-50%, -50%)",
          maxWidth: "100vw", maxHeight: "100vh", objectFit: "contain", zIndex: "0", display: "none"
        });
        document.body.appendChild(p2Video);
        try { p2Video.load(); } catch { }
      }
      stopAllVideos();
      safeShowAndPlay(p2Video, "p2.mp4");
      (async () => {
        try {
          await p2Video.play();
          p2Video.muted = false;
        } catch (e) {
          console.error("p2 再生エラー:", e);
        }
      })();
      playingP1rev = false;
    }

    // スタート後の動画ウォームアップ（再生許可取得＆バッファ確保）
    async function warmUpVideos() {
      for (const v of allVideos) {
        try {
          v.muted = true;
          await v.play();
          v.pause();
          v.currentTime = 0;
        } catch {
          // 無視
        }
      }
      // p2Videoも同様にウォームアップしておく（事前作成）
      if (!p2Video) {
        p2Video = document.createElement("video");
        p2Video.id = "p2-video";
        p2Video.setAttribute('src', "p2.mp4");
        p2Video.src = "p2.mp4";
        p2Video.playsInline = true;
        p2Video.muted = true;
        p2Video.preload = "auto";
        Object.assign(p2Video.style, {
          position: "fixed", top: "50%", left: "50%", transform: "translate(-50%, -50%)",
          maxWidth: "100vw", maxHeight: "100vh", objectFit: "contain", zIndex: "0", display: "none"
        });
        document.body.appendChild(p2Video);
        try { p2Video.load(); } catch { }
      }
      try {
        await p2Video.play();
        p2Video.pause();
        p2Video.currentTime = 0;
      } catch {
        // 無視
      }
    }

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      alert("このブラウザは音声認識に対応していません。");
    } else {
      const recognition = new SpeechRecognition();
      recognition.lang = 'ja-JP';
      recognition.continuous = true;
      recognition.interimResults = false;

      const keywords1 = /(ぽるて|ぽーちゃん|ぽおちゃん|こうちゃん|父ちゃん|フォルテ)/i;
      const replyKeywords = /(返事|へんじ|お返事|おへんじ)/i;
      const secondReplyKeywords = /(もう一回|もういっかい|もう1回)/i;
      const kawaiiKeywords = /(かわいい|可愛い)/i;
      const sugoiKeywords = /(すごい|凄い)/i;
      const rikouKeywords = /(りこう|利口)/i;
      const sanpoKeywords = /(さんぽ|散歩)/i;
      const oyatsuKeywords = /(おやつ)/i;
      const tanoshiiKeywords = /(たのしい|楽しい)/i;
      const byeKeywords = /(またね|おやすみ)/i;
      const oteKeywords = /(おて|お手|大手)/i;

      recognition.onresult = (event) => {
        const rawTranscript = event.results[event.results.length - 1][0].transcript.trim();
        log.textContent = "認識結果: " + rawTranscript;
        lastHeard = Date.now();

        const normalizedTranscript = rawTranscript.replace(/ー/g, '').replace(/[ァ-ン]/g, s => String.fromCharCode(s.charCodeAt(0) - 0x60)).replace(/\s/g, '').toLowerCase();

        if (playingP1rev) {
          if (keywords1.test(rawTranscript) || keywords1.test(normalizedTranscript)) {
            stopAllVideos();
            safeShowAndPlay(videoMap["p1-video"], "p1.mp4");
            playedP1 = true;
            playingP1rev = false;
          }
          return;
        }

        if (!playedP1) {
          if (keywords1.test(rawTranscript) || keywords1.test(normalizedTranscript)) {
            playedP1 = true;
            stopAllVideos();
            safeShowAndPlay(videoMap["p1-video"], "p1.mp4");
          }
          return;
        }

        if (keywords1.test(rawTranscript) || keywords1.test(normalizedTranscript)) {
          stopAllVideos();
          safeShowAndPlay(videoMap["p3-video"], "p3.mp4", { unmute: true });
          return;
        }
        if (oteKeywords.test(rawTranscript) || oteKeywords.test(normalizedTranscript)) {
          stopAllVideos();
          safeShowAndPlay(videoMap["p9-video"], "p9.mp4");
          return;
        }
        if (byeKeywords.test(rawTranscript) || byeKeywords.test(normalizedTranscript)) {
          stopAllVideos();
          safeShowAndPlay(videoMap["p1rev-video"], "p1rev.mp4", { unmute: true });
          playingP1rev = true;
          return;
        }
        if (replyKeywords.test(rawTranscript) || replyKeywords.test(normalizedTranscript)) {
          stopAllVideos();
          safeShowAndPlay(videoMap["p3-video"], "p3.mp4", { unmute: true });
          return;
        }
        if (secondReplyKeywords.test(rawTranscript) || secondReplyKeywords.test(normalizedTranscript)) {
          createAndPlayP2Video();
          return;
        }
        if (kawaiiKeywords.test(rawTranscript) || kawaiiKeywords.test(normalizedTranscript) ||
            sugoiKeywords.test(rawTranscript) || sugoiKeywords.test(normalizedTranscript) ||
            rikouKeywords.test(rawTranscript) || rikouKeywords.test(normalizedTranscript) ||
            tanoshiiKeywords.test(rawTranscript) || tanoshiiKeywords.test(normalizedTranscript)) {
          stopAllVideos();
          safeShowAndPlay(videoMap["p4-video"], "p4.mp4");
          return;
        }
        if (sanpoKeywords.test(rawTranscript) || sanpoKeywords.test(normalizedTranscript)) {
          stopAllVideos();
          safeShowAndPlay(videoMap["p6-video"], "p6.mp4");
          return;
        }
        if (oyatsuKeywords.test(rawTranscript) || oyatsuKeywords.test(normalizedTranscript)) {
          stopAllVideos();
          safeShowAndPlay(videoMap["p7-video"], "p7.mp4");
          return;
        }
      };

      recognition.onerror = (event) => {
        log.textContent = "認識エラー: " + event.error;
      };

      recognition.onend = () => {
        if (isListening) {
          setTimeout(() => recognition.start(), 500);
        }
      };

      setInterval(() => {
        if (isListening && Date.now() - lastHeard > 15000) recognition.stop();
      }, 5000);

      btn.addEventListener("click", async () => {
        await warmUpVideos();
        allVideos.forEach(v => { try { v.load(); } catch { } });
        recognition.start();
        isListening = true;
        playedP1 = false;
        playingP1rev = false;
        btn.classList.add("hidden");
        msg.classList.add("hidden");
        log.textContent = "音声認識開始";
        videoMap["p1-video"].pause();
        videoMap["p1-video"].currentTime = 0;
      });

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js').then(reg => {
            console.log('Service Worker 登録成功:', reg.scope);
          }).catch(err => {
            console.error('Service Worker 登録失敗:', err);
          });
        });
      }
    }
  </script>

</body>

</html>
